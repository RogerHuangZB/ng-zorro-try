<div class="cc-container">
  <div class="components-table-demo-control-bar">
    <form nz-form [nzLayout]="'inline'">
      <div nz-row nz-form-item>
        <div nz-form-label>
          <label>Bordered</label>
        </div>
        <div nz-form-control>
          <nz-switch [(ngModel)]="_bordered" [ngModelOptions]="{standalone: true}"></nz-switch>
        </div>
      </div>
      <div nz-row nz-form-item>
        <div nz-form-label>
          <label>Loading</label>
        </div>
        <div nz-form-control>
          <nz-switch [(ngModel)]="_loading" [ngModelOptions]="{standalone: true}"></nz-switch>
        </div>
      </div>
      <div nz-row nz-form-item>
        <div nz-form-label>
          <label>Pagination</label>
        </div>
        <div nz-form-control>
          <nz-switch [(ngModel)]="_pagination" [ngModelOptions]="{standalone: true}"></nz-switch>
        </div>
      </div>
      <div nz-row nz-form-item>
        <div nz-form-label>
          <label>Title</label>
        </div>
        <div nz-form-control>
          <nz-switch [(ngModel)]="_title" [ngModelOptions]="{standalone: true}"></nz-switch>
        </div>
      </div>
      <div nz-row nz-form-item>
        <div nz-form-label>
          <label>Column Header</label>
        </div>
        <div nz-form-control>
          <nz-switch [(ngModel)]="_header" [ngModelOptions]="{standalone: true}"></nz-switch>
        </div>
      </div>
      <div nz-row nz-form-item>
        <div nz-form-label>
          <label>Footer</label>
        </div>
        <div nz-form-control>
          <nz-switch [(ngModel)]="_footer" [ngModelOptions]="{standalone: true}"></nz-switch>
        </div>
      </div>
      <div nz-row nz-form-item>
        <div nz-form-label>
          <label>Size</label>
        </div>
        <div nz-form-control>
          <nz-radio-group [(ngModel)]="_size" [ngModelOptions]="{standalone: true}">
            <label nz-radio-button [nzValue]="'default'">
              <span>Default</span>
            </label>
            <label nz-radio-button [nzValue]="'middle'">
              <span>Middle</span>
            </label>
            <label nz-radio-button [nzValue]="'small'">
              <span>Small</span>
            </label>
          </nz-radio-group>
        </div>
      </div>
    </form>
  </div>
  <div style="margin-bottom: 8px;">
    <button nz-button [disabled]="_disabledButton" [nzType]="'primary'" [nzLoading]="_operating" (click)="_operateData()">Operating</button>
    <span style="margin-left: 8px;" *ngIf="_checkedNumber">Selected {{_checkedNumber}} items</span>
  </div>
  <nz-table
    #nzTable
    [nzDataSource]="_dataSet"
    [nzPageSize]="10"
    (nzDataChange)="_displayDataChange($event)"
    (nzPageIndexChange)="_refreshStatus()"
    (nzPageSizeChange)="_refreshStatus()"
    [nzBordered]="_bordered"
    [nzLoading]="_loading"
    [nzIsPagination]="_pagination"
    [nzShowFooter]="_footer"
    [nzShowTitle]="_title"
    [nzSize]="_size">
    <span nz-table-title>用户列表</span>
    <thead nz-thead *ngIf="_header">
    <tr>
      <th nz-th [nzCheckbox]="true">
        <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
        </label>
      </th>
      <th nz-th><span>姓名</span></th>
      <th nz-th><span>年龄</span></th>
      <th nz-th><span>地址</span></th>
      <th nz-th><span>描述</span></th>
      <th nz-th><span>操作</span></th>
    </tr>
    </thead>
    <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td [nzCheckbox]="true">
        <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
        </label>
      </td>
      <td nz-td>{{data.name}}</td>
      <td nz-td>{{data.age}}</td>
      <td nz-td>{{data.address}}</td>
      <td nz-td>{{data.description}}</td>
      <td nz-td>
            <span>
              <a href="#">查看 一 {{data.name}}</a>
              <span nz-table-divider></span>
              <a href="#">删除</a>
              <span nz-table-divider></span>
              <nz-dropdown>
                <a class="ant-dropdown-link" nz-dropdown>
                  更多操作 <i class="anticon anticon-down"></i>
                </a>
                <ul nz-menu>
                  <li nz-menu-item>
                    <a target="_blank" rel="noopener noreferrer" href="/">编辑</a>
                  </li>
                  <li nz-menu-item>
                    <a target="_blank" rel="noopener noreferrer" href="/">复制</a>
                  </li>
                  <li nz-menu-item>
                    <a target="_blank" rel="noopener noreferrer" href="/">授权</a>
                  </li>
                </ul>
              </nz-dropdown>
            </span>
      </td>
    </tr>
    </tbody>
    <span nz-table-footer>总共10条数据<1-10></span>
  </nz-table>

</div>
